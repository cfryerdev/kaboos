<div ng-init="modalController.init()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="modalController.cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">You were invited to a company!</h3>
    </div>
    <div class="modal-body">

        <fieldset>

            <div class="form-group">
                <label for="name" class="field-label">Company Name</label>
                <div class="field-input">
                    <input type="text" class="form-control disabled" id="name" name="name" ng-model="modalController.model.company.name" disabled>
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="field-label">Description</label>
                <div class="field-input">
                    <textarea class="form-control disabled" rows="3" id="description"  ng-model="modalController.model.company.description" disabled></textarea>
                </div>
            </div>

        </fieldset>


    </div>
    <div class="modal-footer">
        <button class="btn btn-link waves-effect" ng-click="modalController.cancel()">Cancel</button>
        <button class="btn btn-link waves-effect color-red" type="button" ng-click="modalController.decline()">Decline</button>
        <button class="btn btn-link waves-effect color-green" type="button" ng-click="modalController.accept()">Accept</button>
    </div>
</div>
