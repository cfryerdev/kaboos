<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="confirmModalCtrl.cancel()" aria-hidden="true">×</button>
        <h3 class="modal-title" ng-bind="confirmModalCtrl.title"></h3>
    </div>
    <div class="modal-body" ng-bind="confirmModalCtrl.message"></div>
    <div class="modal-footer">
        <button class="btn btn-link waves-effect" ng-click="confirmModalCtrl.cancel()" ng-bind="confirmModalCtrl.cancelText"></button>
        <button class="btn btn-link waves-effect color-red" ng-click="confirmModalCtrl.ok()" ng-bind="confirmModalCtrl.okText"></button>
    </div>
</div>
