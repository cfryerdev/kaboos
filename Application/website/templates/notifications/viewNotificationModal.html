<div ng-init="modalController.init()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="modalController.cancel()" aria-hidden="true">Ã—</button>
        <h3 class="modal-title">Notification</h3>
    </div>
    <div class="modal-body">
        <fieldset ng-show="!modalController.isLoading">

          <div class="form-group">
              <label for="name" class="field-label">Subject</label>
              <div class="field-input">
                <div class="well well-sm" style="margin-bottom: 0px;">
                  {{ modalController.model.subject }}
                </div>
              </div>
          </div>

          <div class="form-group">
              <label for="name" class="field-label">Date</label>
              <div class="field-input">
                <div class="well well-sm" style="margin-bottom: 0px;">
                  {{ modalController.model.createdAt | date:'medium' }}
                </div>
              </div>
          </div>

          <div class="form-group" ng-if="modalController.model.isRead">
              <label for="name" class="field-label">Read</label>
              <div class="field-input">
                <div class="well well-sm" style="margin-bottom: 0px;">
                  {{ modalController.model.updatedAt | date:'medium' }}
                </div>
              </div>
          </div>

          <div class="form-group">
              <label for="name" class="field-label">Body</label>
              <div class="field-input">
                <div class="well well-sm" style="margin-bottom: 0px;">
                  {{ modalController.model.body }}
                </div>
              </div>
          </div>



        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-link waves-effect" ng-click="modalController.cancel()">Cancel</button>
        <button ng-if="!modalController.model.isRead" class="btn btn-link waves-effect" ng-click="modalController.markRead()">Mark as Read</button>
        <button ng-if="modalController.model.isRead" class="btn btn-link waves-effect" ng-click="modalController.markUnread()">Mark as New</button>
    </div>
</div>
